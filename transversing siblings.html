<!DOCTYPE html>
<html>
<head>
	<title>demonstrating transversing siblings</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		td,tr,table,th{
			border:1px solid;
		}
		.content{
			background:green;
			font-weight:bolder;
		}
	</style>
</head>
<body>
	<table cellspacing="5" cellpadding="5">
		<tr class="parentrow">
			<th>sno</th>
			<th>name</th>
			<th>age</th>
			<th>gender</th>
			<th>location</th>
		</tr>
		<tr>
			<td>1</td>
			<td>raj</td>
			<td>20</td>
			<td>male</td>
			<td>hyderbad</td>
		</tr>
		<tr class="firstrow">
			<td>1</td>
			<td>raj</td>
			<td>20</td>
			<td>male</td>
			<td>hyderbad</td>
		</tr>
		<tr>
			<td>1</td>
			<td>raj</td>
			<td>20</td>
			<td>male</td>
			<td>hyderbad</td>
		</tr>
		<tr>
			<td>1</td>
			<td>raj</td>
			<td>20</td>
			<td>male</td>
			<td>hyderbad</td>
		</tr>
		<tr>
			<td>1</td>
			<td>raj</td>
			<td>20</td>
			<td>male</td>
			<td>hyderbad</td>
		</tr>
	</table>
	<input type="button" value="apply" onclick="apply()">
	<script type="text/javascript">
		function apply(){
			//$(".parentrow").nextAll().addClass("content");
			$(".firstrow").nextUntil().addClass("content");
		}
	</script>

</body>
</html>
